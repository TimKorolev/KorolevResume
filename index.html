<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Resume</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/adaptiveGrid.css">
    <script src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
</head>
<div>
    <div class="Section TopSection">
        <div>
            <h1 id="name"></h1>
        </div>
        <div class="TopPhoto">
            <div class="TopFrame">
                <img class="TopImage" src="img/portrait.jpg">
            </div>
        </div>
        <div>
            <h1 id="profession"></h1>
        </div>
    </div>
    <div class="Section MiddleSection">
        <div class="Button GetForPrint">
            <h1> Get for print </h1>
        </div>
        <div class="Button Feedback">
            <h1> Feedback </h1>
        </div>
        <div class="Nameplate Contacts">
            <h1>Get contacts</h1>
        </div>
    </div>
    <div class="Divider"></div>
    <div class="Section MainSection">
        <div class="SubSection">
            <h1> Skills </h1>
            <div class="SubSubSection Skills" id="skills">
            </div>
            <h1> Courses </h1>
            <div class="SubSubSection Courses">
                <ul>
                    <li> Java core (epam)</li>
                    <li> Java automation test (epam)</li>
                    <li> Algorithms: theory and practice (stepik)</li>
                    <li> Algorithms: data structures (stepik)</li>
                    <li> Python programming (stepik)</li>
                </ul>
            </div>
            <h1> Education </h1>
            <div class="SubSubSection" id="education">
            </div>
        </div>
        <div class="SubSection">
            <h1> Experience </h1>
            <div class="SubSubSection" id="experience">
            </div>
        </div>
        <div class="SubSection">
            <h1> About me </h1>
            <div class="SubSubSection">
                <div class="Photo">
                    <div class="Frame">
                        <img class="Image" src="img/portrait.jpg">
                    </div>
                </div>
                <p id="aboutMe"></p>
            </div>
        </div>
    </div>
</div>
</div>
</div>
<script src="scripts/main.js"></script>
</body>
</html>
