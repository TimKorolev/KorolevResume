<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KorolevTimofei</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/adaptiveGrid.css">
    <link rel="stylesheet" href="style/printStyle.css">
    <script src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
    <link rel="icon" type="image/png" href="img/favicon_48x48.png" sizes="48x48"/>
    <link rel="icon" type="image/png" href="img/favicon_32x32.png" sizes="32x32"/>
    <link rel="icon" type="image/png" href="img/favicon_16x16.png" sizes="16x16"/>
</head>
<div>
    <div class="Section TopSection">
        <div>
            <h1 id="name"></h1>
        </div>
        <div class="TopPhoto">
            <div class="TopFrame">
                <img class="TopImage" src="img/portrait.jpg">
            </div>
        </div>
        <div>
            <h1 id="profession"></h1>
        </div>
    </div>
    <div class="Section" id="contactsForPrint">
        <h1> Phone </h1>
        <h1 id="phoneForPrint"></h1>
        <h1> E-mail </h1>
        <h1 id="emailForPrint"></h1>
    </div>
    <div class="Section MiddleSection" id="middleSection">
        <div class="Button GetForPrint" id="getForPrintButton">
            <h1> Get for print </h1>
        </div>
        <div class="Button Contacts" id="contactsButton">
            <h1>Get contacts</h1>
            <div id="contactsContent" class="Form">
                <h2>Phone:</h2>
                <h2 id="phone"></h2>
                <h2>E-mail:</h2>
                <h2 id="email"></h2>
            </div>
        </div>
    </div>
    <div class="Divider"></div>
    <div class="Section MainSection">
        <div class="SubSection">
            <h1> Skills </h1>
            <div class="SubSubSection Skills" id="skills">
            </div>
            <h1> Courses </h1>
            <div class="SubSubSection Courses">
                <ul id="courses">
                </ul>
            </div>
            <h1> Education </h1>
            <div class="SubSubSection" id="education">
            </div>
        </div>
        <div class="SubSection">
            <h1> Experience </h1>
            <h2 id="experienceHeader"></h2>
            <div class="SubSubSection" id="experience">
            </div>
        </div>
        <div class="SubSection">
            <h1> About me </h1>
            <div class="SubSubSection">
                <div class="Photo">
                    <div class="Frame">
                        <img class="Image" src="img/portrait.jpg">
                    </div>
                </div>
                <div id="aboutMe"></div>
            </div>
        </div>
    </div>
</div>
<script src="scripts/main.js"></script>
</body>
</html>
